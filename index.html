<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <title>Save Pokemon!</title>
  </head>
  <body>
    <div class="browserSize hide">
      <div class="browserSize-content">
        <img src="img/eevee.gif" alt="eevee" />
        <p>Your browser size is too small üíÅ</p>
      </div>
    </div>
    <div class="instruction"></div>
    <div class="game-container">
      <img
        class="background-image"
        src="img/pokemon-lab.png"
        alt="Game Background"
      />
      <div class="game-top">
        <div class="timer"><span>10 seconds</span></div>
        <div class="counter"><span>10</span></div>
      </div>
      <div class="game-start">
        <button class="startBtn">Start</button>
      </div>
      <div class="game-bottom hidden">
        <span class="win hide">YOU WIN ü•≥</span>
        <span class="lose">YOU LOST ü§≠</span>
        <button class="replayBtn">Try Again</button>
      </div>
      <div class="game-items">
        <div class="items">
          <div class="pokemons hide">
            <img src="img/jammanbo.gif " alt="pokemon" />
            <img src="img/corsola.gif " alt="pokemon" />
            <img src="img/pikachu.gif " alt="pokemon" />
            <img src="img/tiger.gif" alt="pokemon" />
            <img src="img/morae.gif" alt="pokemon" />
            <img src="img/pigeon.gif" alt="pokemon" />
            <img src="img/mouse.gif" alt="pokemon" />
            <img src="img/catpokemon.gif" alt="pokemon" />
            <img src="img/butterfly.gif" alt="pokemon" />
            <img src="img/squirtle.gif" alt="pokemon" />
          </div>
          <div class="zombies hide">
            <img src="img/zombie.gif" alt="zombie" />
            <img src="img/zombie.gif" alt="zombie" />
            <img src="img/zombie.gif" alt="zombie" />
            <img src="img/zombie.gif" alt="zombie" />
            <img src="img/zombie.gif" alt="zombie" />
            <img src="img/zombie.gif" alt="zombie" />
            <img src="img/zombie.gif" alt="zombie" />
            <img src="img/zombie.gif" alt="zombie" />
            <img src="img/zombie.gif" alt="zombie" />
            <img src="img/zombie.gif" alt="zombie" />
          </div>
        </div>
      </div>
    </div>

    <div class="footer">&copy Developed by Hosu Lee</div>
  </body>
</html>
